<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>R.press</title>
	<link rel="stylesheet" href="/R.press/assets/css/main.css" />
	<link rel="shortcut icon" href="/R.press/assets/css/favicon.ico">
</head>

<body>

  <div class="centering">
    <nav class="wrap-nav">
  <a href="/R.press/" class="logo"></a>
  <a href="/R.press/pisite/" class="current btn-mail icon-envelope"><span class="btn-name">Mail</span></a>
</nav>

    <div class="top-rule"></div>

  <!-- <div class="about"><p>Pišite nam kaj lepega.</p></div> -->
<div class="wrap-mail">

  <form method="POST" action="//formspree.io/tadej.bajda@gmail.com">
    <div class="contact-info">
      <label><span>Vaše ime</span>
      <input type="text" name="name"></label>
      <label><span>Vaš e-mail</span>
      <input type="email" name="_replyto"></label>
    </div>
      <label><span>Vaše sporočilo</span>
      <textarea name="message"></textarea></label>
    <div class="submit-wrap">
      <input type="submit" value="Pošlji">
    </div>
	<input type="hidden" name="_next" value="//omtamal.github.io/R.press" />
  </form>

</div>

<div class="bottom-rule"></div>

  </div>

	<script src="/R.press/assets/js/jquery-2.1.1.min.js"></script>
  <script src="/R.press/assets/js/functions.js" type="text/javascript"></script>

</body>
</html>
